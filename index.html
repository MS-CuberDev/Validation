<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="login">
        <h2 class="login__title">Login</h2>
        <form action="/" method="POST">
            <div class="validation username">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="userName" placeholder="John Doe">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="validation email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="validation tel">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="tel" id="tel" placeholder="999-99-999-99-99">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="validation password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="validation password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="passwordCon" id="passwordCon" placeholder="Password confirm">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
